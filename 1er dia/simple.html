<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Web simple</title>
        <!--icono de la web con imagen a traves de internet-->
        <link rel="icon" href="https://cdn.shopify.com/s/files/1/0053/8945/1336/files/LF_logo_300x300.jpeg?v=1566436189" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>

        <a href="http://www.universidadeuropea.es" target="_blanck">Universidad Europea</a><!--con target _blanck lo abrimos en otra pestaña-->
        <p>Esto es para poner un párrafo</p>
        <p>ihiueufnvibhkek.
            <br><!--new line-->
            bibifbiwbic
        </p>
        <!--hipervinculo a traves de una imagen de mi escritorio-->
        <a href="https://laserface.garethemery.com/">
        <img border="0" alt="W3Schools" src="laserface.jpg" width="600" height="300">
        </a>

        <h2>este es un subtitulo</h2>

        <!--para hacer listas desordenadas-->
        <ul>
            <li>1
            </li>
            <li>2
            </li>
            <li>3
            </li>
        </ul>

        <!--y ordenadas-->
        <ol>
            <li>1
            </li>
            <li>2
            </li>
            <li>3
            </li>
        </ol>

    </body>
</html>
