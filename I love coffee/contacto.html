  <div class="container">
      <form id="contact-form" action="action_contacto.php" method="post">
      
        <label for="fname">Nombre *</label>
        <input type="text" id="fname" name="fname" placeholder="Tu nombre...">
      
        <label for="lname">Apellido *</label>
        <input type="text" id="lname" name="lname" placeholder="Tu apellido...">

        <label for="email">eMail *</label>
        <input type="text" id="email" name="email" placeholder="Tu eMail...">

        <label for="year">Año de nacimiento</label>
        <!-- <input type="number" id="year" name="year"> -->
        <input type="number" id="year" name="year" placeholder="1990">

        <br>
      
        <label for="country">País *</label>

          <option value="España">España</option>
          <option value="Portugal">Portugal</option>
          <option value="Reino Unido">Reino Unido</option>
        </select>
      
        <label for="subject">Asunto *</label>
        <textarea id="subject" name="subject" placeholder="Deja tu mensaje..." style="height:200px"></textarea>
      
        <input type="submit" value="Enviar">
      
      </form>
