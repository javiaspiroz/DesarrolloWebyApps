<!DOCTYPE html>
<html>
    <head>
        <title>Validando Formulario</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <h1>Validando un fomulario con jQuery</h1>
        <form id="basic-form" action="" method="post">
            <p>
              <label for="name">Nombre <span>(mínimo 3 caracteres)</span></label>
              <input id="name" name="name">
            </p>
          <p>
              <label for="age">Edad <span>(mínimo 18)</span></label>
              <input id="age" name="age">
            </p>
            <p>
              <label for="email">E-Mail <span>(obligatorio)</span></label>
              <input id="email" name="email">
            </p>
          <p>
            <label for="weight">Peso <span>(obligatorio si su edad es >50)</span></label>
            <input id="weight" name="weight">
            </p>
            <p>
              <input class="submit" type="submit" value="Enviar">
            </p>
        </form>
       
          <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.min.js" crossorigin="anonymous"></script>
          <script src="js/validar.js"> </script>
          
        </body>
</html>
