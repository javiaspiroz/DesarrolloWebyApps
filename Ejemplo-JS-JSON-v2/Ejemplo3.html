    <script src="jquery-3.3.1.min.js"></script>
    
 <script>
$(document).ready(function () {
    /* The $.getJSON() method loads the JSON-encoded data from the server using a GET HTTP request based on a URL to which the request is sent.
    */
    
      

    
    $.getJSON('usuarios.json', function(usuarios) { 
         
        for (var i = 0; i < usuarios.usuarios.length; i++) {
            var user = usuarios.usuarios[i];
            console.log(user.name);
         }
         
        var output ="";
         $.each(usuarios.usuarios, function(key, val) { 
             output += '<li>';
             output += '<ul class="ul_user">';
             output += '<li>';
             output += '<a href=';
             output += '"' + val.url + '">';
             output += '<img src="';
             output += val.foto + '" class="clip-circle">';
             output += '</a>';
             output +='</li>'; 
             output += '<li><h2 class="nombre_usuario">' + val.name + '</h2></li>'; 
             output += '<li>' + val.shortname + '</li>'; 
             output += '<li>' + val.dir + '</li>'; 
             output += '<li>' + val.bio + '</li>'; 
             output +='</ul>'; 
             output +='</li>'; 
         }); 
        
         output +='</ul>'; 
         $('#users').append(output); 

    }); 
});        


     
     
 </script>
